<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      

      function drawChart() {
        let month = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"];
        let ipc = [25,10,15,6.2,8.5,3.8,0.3,6.6,2.1,9.4,3.0,5.6];
        let dataDinamica = [['Dia', 'Precio']];
        for (let i = 0 ; i < 12 ; i ++){
            dataDinamica.push([month[i], ipc[i]]);       
        }

        var data = google.visualization.arrayToDataTable(dataDinamica);

        var options = {
          title: 'evolucion de precios',
          curveType: 'none',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
</html>
